<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>CSS Box Model</title>
        <style>
            *{
                box-sizing: border-box;
            }

            body{
                position:relative;
            }

            div{
                background-color: aliceblue;
                width:100px;
                height:100px;
                text-align: center;
                padding-top:30px;
                border-radius:50%;
                border:2px solid black;

                margin:auto;
                margin-top:100px;
            }
        </style>
    </head>
    <body>
        <div>내용 입력</div>
    </body>
</html>
