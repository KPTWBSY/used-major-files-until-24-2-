<!DOCTYPE html>
<html>
<body>
    <p id="demo"></p>
    <style>
        p{
            color:blue;
            font-size:30px;
        }
    </style>

    <script>
        let number=prompt("카운트다운할 숫자를 입력하세요.","숫자");

        function countdown(number){

            timer=setInterval(function(){
                if (number<=0){
                    clearInterval(timer);
                    document.getElementById("demo").innerHTML="타이머 종료"
                }
                else{
                    document.getElementById("demo").innerHTML=number;
                    number--;
                }
            },1000)
        }
        function myTimer(number,myCallback){

            myCallback(number);
        }
        myTimer(number,countdown);
    </script>
</body>
</html>
