<!DOCTYPE html>
<html>
<body>
    <script>
        let msg=prompt("반복할 메세지를 입력하세요");
        let count=prompt("반복할 횟수를 입력하세요");

        let messages = function(msg, count){
            for (i=0;i<count;i++){
                document.write(msg+"<br>");
            }    
        }
        let x=messages(msg,count);
    </script>
</body>
</html>
