<!DOCTYPE html>
<html>
<body>
    <script>
        name=window.prompt("이름을 입력하세요","이름");  
        age=prompt("나이를 입력하세요(숫자)","나이");
        height=prompt("키를 입력하세요(숫자)","키");
        weight=prompt("체중을 입력하세요","체중");
        document.write("이름 : "+name+"<br>");
        document.write("나이 : "+age+"<br>");
        document.write("키 : "+height+"<br>");
        document.write("체중 : "+weight+"<br>");
        let bmi=weight/((height/100)**2)
        let x;
        if (age>=20 && age<30){
            if (bmi<=17.9){
                x="저체중";
            }
            else if(bmi>=18 && bmi<=23){
                x="표준체중";
            }
            else if(bmi>=24 && bmi<=30){
                x="과체중";
            }
            else if(bmi>30){
                x="비만";
            }
        }
        else if(age>=30 && age<40){
            if (bmi<=18.4){
                x="저체중";
            }
            else if(bmi>=18.5 && bmi<=24){
                x="표준체중";
            }
            else if(bmi>=25 && bmi<=30){
                x="과체중";
            }
            else if(bmi>30){
                x="비만";
            }
        }
        document.write("당신은 "+x+"("+bmi+")"+"입니다.");


    </script>
</body>
</html>
